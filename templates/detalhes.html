<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detalhes do Carro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <a href="{% url 'app:index' %}" class="btn btn-outline-secondary mb-3">&larr; Voltar</a>

  <div class="row g-4">
    <div class="col-md-6">
      {% if carro.imagem %}
        <img src="{{ carro.imagem.url }}" alt="{{ carro.modelo }}" class="img-fluid rounded shadow-sm">
      {% else %}
        <div class="d-flex align-items-center justify-content-center bg-secondary text-white rounded" style="height:400px;">
          Sem imagem
        </div>
      {% endif %}
    </div>

    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title">{{ carro.modelo }}</h2>
          <ul class="list-group list-group-flush my-3">
            <li class="list-group-item"><strong>Cor:</strong> {{ carro.cor }}</li>
            <li class="list-group-item"><strong>Valor:</strong> R$ {{ carro.valor }}</li>
          </ul>
          <h5>Detalhes</h5>
          <p class="card-text">{{ carro.detalhes|linebreaks }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
