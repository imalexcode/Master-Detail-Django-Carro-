<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <h1 class="mb-4 text-center">Lista de Carros</h1>

  {% if carros %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for carro in carros %}
        <div class="col">
          <div class="card h-100 shadow-sm">
            {% if carro.imagem %}
              <img src="{{ carro.imagem.url }}" class="card-img-top" alt="{{ carro.modelo }}">
            {% else %}
              <svg class="bd-placeholder-img card-img-top" width="100%" height="180"
                   xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Sem imagem"
                   preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Sem imagem</title>
                <rect width="100%" height="100%" fill="#ddd"></rect>
                <text x="50%" y="50%" fill="#555" dy=".3em" text-anchor="middle">Sem imagem</text>
              </svg>
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ carro.modelo }}</h5>
              <a href="{% url 'app:detalhe' carro.pk %}" class="btn btn-primary">Ver detalhes</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-info text-center">Nenhum carro cadastrado.</div>
  {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
